<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <div class="w-12 h-12 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mx-auto"></div>
        </div>

        <h1 class="text-2xl font-medium text-gray-900 mb-2">
            Redirecting...
        </h1>

        <p class="text-gray-600 mb-8">
            Taking you to Montasim's portfolio
        </p>

        <a href="https://montasim-dev.web.app/"
           class="text-blue-600 hover:text-blue-700 underline">
            Click here if not redirected
        </a>

        <p id="countdown" class="text-sm text-gray-400 mt-4">
            Redirecting in <span id="timer">3</span>s
        </p>
    </div>

    <script>
        let timeLeft = 3;
        const timer = document.getElementById('timer');

        const interval = setInterval(() => {
            timeLeft--;
            timer.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(interval);
                window.location.href = 'https://montasim-dev.web.app/';
            }
        }, 1000);
    </script>
</body>
</html>
